{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Form Example{% endblock %}</title>
</head>
<body>
    <h1>Submit a Book Review</h1>

    <!-- CSRF token is REQUIRED for POST forms -->
    <form method="post">
        {% csrf_token %}  <!-- Critical for CSRF protection -->

        {{ form.as_p }}

        <button type="submit">Submit</button>
    </form>
</body>
</html>
