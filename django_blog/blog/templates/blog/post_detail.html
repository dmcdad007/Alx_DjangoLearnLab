{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1>{{ post.title }}</h1>
        <p><small>By {{ post.author }} on {{ post.created_date|date:"F d, Y" }}</small></p>
        <p>{{ post.content|linebreaks }}</p>
        {% if user == post.author %}
            <a href="{% url 'post-update' post.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'post-delete' post.pk %}" class="btn btn-danger">Delete</a>
        {% endif %}
        <a href="{% url 'post-list' %}" class="btn btn-secondary mt-3">Back to List</a>
    </div>
</div>
{% endblock %}
