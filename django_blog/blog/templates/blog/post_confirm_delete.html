{% extends "base.html" %}

{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to delete "{{ post.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'post-detail' post.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
